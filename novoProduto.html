<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto - AluraGeek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./CSS produto/cabecalho.css">
    <link rel="stylesheet" href="./CSS produto/contato.css">
    <link rel="stylesheet" href="./CSS produto/novoProduto.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src=".//img/Vector.svg" alt="logo" class="imagem__cabecalho">
            <p class="paragrafo__cabecalho"> <span>Alura</span>Geek</p>
            <input type="search" class="input__barraPesquisa" placeholder="O que deseja encontrar?">
            <button class="botao__login-cabecalho">Menu Administrador</button>
        </div>
    </header>
    <main>
        <section class="novoProduto">
                <form class="caixa__input-novoProduto">
                    <h2>Adicionar Novo Produto</h2>
        
                
                    <input type="text" class="input__novoProduto" placeholder="URL da imagem">
                    <input type="text" class="input__novoProduto" placeholder="Categoria">
                    <input type="text" class="input__novoProduto" placeholder="Nome do produto">
                    <input type="text" class="input__novoProduto" placeholder="Preço do produto">
                    <input type="text" class="input__novoProduto" placeholder="Descrição do produto">
                    <button type="submit" class="botao__novoProduto">Adicionar Produto</button>
                </form>
        </section>
        <section class="contato">
            <div class="caixa__contato">
                <div class="caixa__inicio-contato">
                    <div class="inicio__contato">
                        <img src=".//img/Vector.svg" class="imagem__contato">
                        <p class="paragrafo__contato"> <span>Alura</span>Geek</p>
                    </div>
                    <div class="caixa__links-contato">
                        <a href="#" class="links__contato">Quem somos nós</a>
                        <a href="#" class="links__contato">Política de privacidade</a>
                        <a href="#" class="links__contato">Programa fidelidade</a>
                        <a href="#" class="links__contato">Nossas lojas</a>
                        <a href="#" class="links__contato">Quero ser franqueado</a>
                        <a href="#" class="links__contato">Anuncie aqui</a>
                    </div>
                </div>
                <div class="form__contato">
                    <h2 class="titulo__contato">Fale Conosco</h2>
                    <input type="text" class="input__contato" placeholder="Nome">
                    <textarea name="mensagem" class="text__contato" cols="10" rows="3"
                        placeholder="Escreva sua mensagem"></textarea>
                    <button type="submit" m class="botao__contato">Enviar mensagem</button>
                </div>
            </div>
        </section>

        <footer class="rodape">
            <p>Desenvolvido por Marcos Vinicius Pozzer&copy;</p>
            <p>2022</p>
        </footer>






    </main>
</body>

</html>
